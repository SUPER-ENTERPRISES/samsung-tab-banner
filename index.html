        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
        }

        .banner::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -150px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        .banner::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -100px;
            left: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 550px;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #fff;
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .features {
            display: flex;
            gap: 30px;
            margin-bottom: 35px;
        }

        .feature {
            color: #fff;
        }

        .feature-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .feature-text {
            font-size: 14px;
            opacity: 0.9;
        }

        .cta-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #fff;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .price {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
        }

        .price-amount {
            font-size: 36px;
            font-weight: 700;
            margin-left: 10px;
        }

        .product-image {
            position: relative;
            z-index: 2;
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .tablet-mockup {
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: floatDevice 3s ease-in-out infinite;
        }

        @keyframes floatDevice {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .tablet-mockup img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .tablet-mockup:hover img {
            transform: scale(1.05);
        }

        .refurbished-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #00d4aa;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.4);
        }

        @media (max-width: 1024px) {

                height: auto;
                flex-direction: column;
                text-align: center;
                padding: 60px 20px;
            }

            .content {

            }

            h1 {
                font-size: 42px;
            }

            .tablet-mockup {
                margin-top: 40px;
                width: 350px;
                height: 400px;
            }

            .features {
                justify-content: center;
            }

            .cta-group {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
